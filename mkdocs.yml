site_name: Babylon User Documentation

theme:
  name: material
  logo: assets/logo.png
  font:
    code: Fira Mono
  palette:
    scheme: slate
    primary: orange
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
  custom_dir: overrides
  icon:
    tag:
      disc: "material/lightbulb-on-20"

extra:
  version:
    provider: mike
  tags:
    Discover: disc

nav:
  - Home: 'index.md'
  - Discover: 'DiscoverBabylon.md'

markdown_extensions:
    - attr_list
    - tables
    - footnotes
    - pymdownx.snippets

plugins:
    - search
    - tags:
        tags_file: tags.md
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            options:
              docstring_style: sphinx
              line_lenth: 120
    - gen-files:
        scripts:
          - src/generate_index.py
    - literate-nav
    - mike