site_name: Babylon User Documentation

theme:
  name: material
  logo: assets/logo.png
  font:
    code: Fira Mono
  palette:
    scheme: slate
    primary: orange
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.instant
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
    tag:
      lightbulb: "material/lightbulb-on-20"
      floppy: "material/floppy"

extra:
  version:
    provider: mike
  tags:
    Discover: lightbulb
    Guides: lightbulb
    Installation: floppy
repo_url: https://github.com/Cosmo-Tech/Babylon
repo_name: Cosmo-Tech/Babylon
nav:
  - Home:
    - 'index.md'
    - Discover Babylon: 'DiscoverBabylon.md'
  - Guides:
      - Installation: 'guides/installation.md'

markdown_extensions:
    - attr_list
    - tables
    - footnotes
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

plugins:
    - search
    - tags:
        tags_file: tags.md
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            options:
              docstring_style: sphinx
              line_lenth: 120
    - gen-files:
        scripts:
          - src/generate_index.py
    - literate-nav
    - mike