site_name: Babylon User Documentation
repo_url: https://github.com/Cosmo-Tech/Babylon
repo_name: Cosmo-Tech/Babylon

theme:
  name: material
  logo: assets/logo.png
  font:
    code: Fira Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.instant
    - navigation.footer
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
nav:
  - Home:
    - Home: 'index.md'
    - Discover Babylon: 'DiscoverBabylon.md'
  - Guides:
      - Guides: 'guides/index.md'
      - Installation: 'guides/installation.md'
      - Azure Requirements: 'guides/az_requirements.md'
      - Configuration: 'guides/configuration.md'
      - Deployment Values: 'guides/deployment.md'
      - Platform Values: 'guides/platform.md'
      - PowerBI reports configuration: 'guides/powerbi_report_config.md'
  - Commands:
      - Macro List: 'commands/index.md'
      - Power BI deploy-workspace: 'commands/powerbi_deploy_workspace.md'
      - WebApp Deploy: 'commands/webapp_deploy.md'

markdown_extensions:
    - admonition
    - attr_list
    - footnotes
    - md_in_html
    - tables
    - def_list
    - pymdownx.details
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            options:
              docstring_style: sphinx
              line_lenth: 120
    - gen-files:
        scripts:
          - src/generate_index.py
          - src/generate_description_file.py
    - literate-nav
    - mike
