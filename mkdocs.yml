site_name: Doc template

theme:
  name: material
  logo: assets/logo.png
  font:
    code: Fira Mono
  palette:
    scheme: slate
    primary: orange
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
  custom_dir: overrides

extra:
  version:
    provider: mike

nav:
  - Home: 'index.md'

markdown_extensions:
    - attr_list
    - tables
    - pymdownx.snippets

plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            options:
              docstring_style: sphinx
              line_lenth: 120
    - gen-files:
        scripts:
          - scripts/generate_index.py
    - literate-nav
    - mike