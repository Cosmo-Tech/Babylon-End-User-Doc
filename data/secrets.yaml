# In a yaml format "|-" means that the value is a block of text where:
#   - "|-" : every newline will be doubled : allowing to keep the format in markdown
#   - "-" : the trailing white spaces are striped
github:
  display_name: Github Personal Access Token
  description: |-
    `token`: Github Personal Access Token giving access to the WebApp source code repository
  howto: |-
    Must be written manually in the project file `.secrets.yaml`
    ```yaml
    github:
      token: github_pat_###
    ```  
    Is created in <a href="https://github.com/settings/tokens?type=beta">Github developper settings</a>
  example: |-
    token