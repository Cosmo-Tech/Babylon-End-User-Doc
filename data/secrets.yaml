# In a yaml format "|-" means that the value is a block of text where:
#   - "|-" : every newline will be doubled : allowing to keep the format in markdown
#   - "-" : the trailing white spaces are striped
github:
  display_name: Github Classic Access Token
  description: |-
    `token`: Github Classic Token giving access to the WebApp source code repository
  howto: |-
    `babylon config set-variable secrets github.token github_***`  
    ```yaml
    github:
      token: github_###
    ```  
    Is created in <a href="https://github.com/settings/tokens">Github developper settings</a>
azure:
  display_name: Azure App Registration credentials
  description: |
    - `client_id`: App registration client ID  
    - `client_secret`: App registration client secret  
    - `client_tenant_id`: App registration tenant_id  
  howto: |-
    `babylon azure login`  
    ```yaml
    azure:
      client_id: ####
      client_secret: ####
      tenant_id: ####
    ```
tfc:
  display_name: Terraform Cloud credentials
  description: |-
    `organization`: Terraform Organization name  
    `token`: Terraform token  
    `url`: Terraform API url  
  howto: |-
    `babylon terraform-cloud login`  
    ```yaml
    tfc:
      organization: ####
      token: ####
      url: ####
    ```
