# In a yaml format "|-" means that the value is a block of text where:
#   - "|-" : every newline will be doubled : allowing to keep the format in markdown
#   - "-" : the trailing white spaces are striped
github:
  display_name: Github Personal Access Token
  description: |-
    `token`: Github Personal Access Token giving access to the WebApp source code repository
  howto: |-
    Can be set with `babylon config set-variable github.token [github_pat_###]`  
    Is created in <a href="https://github.com/settings/tokens?type=beta">Github developper settings</a>
  example: |-
    github_pat_XXXXXXXXXXXXXXXXXXXXXXXx
azure:
  display_name: Azure App Registration credentials 
  description: |-
    `client_id`: Azure App Registration client ID  
    `client_secret`: Azure App Registration client secret  
    `tenant_id`: Azure App Registration tenant ID
  howto: |-
    Can be set with `babylon azure login`  
    Is created in Azure App Registration  
    <img src="/assets/secrets_azure.png"/>
  example: |-
    xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx